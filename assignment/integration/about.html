<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Musicca - About</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">     
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet" />
    <link href="build/output.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>


  <body>
    <div class="top-header">
      <class= class="content">
        <div class="logo"></div>
        <div id="toggles2" class="primary-menu">
          <div class="menu-item">Exercices</div>
          <div class="menu-item">Lessons</div>
          <div class="menu-item">Tools</div>
          <div class="menu-item">About</div>
        </div>
        <div id="toggles1" class="secondary-menu">
          <div class="menu-item">Create account</div>
          <div class="menu-item">Log in</div>
        </div>
        <div class="top-hamburger">
        <a href="javascript:void(0);" class="icon" onclick="myFunction(this)">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </a>
        </div>
      </div>
    </div>

    <div class="page-content">
      <div class="left-panel">
        <div id="toggle3" class="menu">
          <div class="menu-item active">About</div>
          <div class="menu-item">Musicca</div>
          <hr>
          <div class="menu-item">Support</div>
        </div>
      </div>


      <div class="right-panel">
        <h1 class="title">About Musicca</h1>
        <div class="cards">


          <div class="card">
            <h2 class="title">Company</h2>
            <p>Get to know us and meet the people behind Musicca.
            </p>
            <div class="illustration"></div>
          </div>

          <div class="card">
            <h2 class="title">Mission</h2>
            <p>Read our mission statement and learn more about our goals.
            </p>
            <div class="illustration"></div>
          </div>

          <div class="card">
            <h2 class="title">Contribute</h2>
            <p>Give more people the opportunity to learn Music.
            </p>
            <div class="illustration"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function myFunction(x) {
        x.classList.toggle("change");

        var toggles = [];
        toggles.unshift("#toggles1");
        toggles.push("#toggles2");     
        toggles.forEach(function(toggle) {
          var element = document.querySelector(toggle);
          if (element.style.display === "block") {
            element.style.display = "none";
          } else {
            element.style.display = "block";
          }
        });
      }
    </script>

  </body>
</html>
